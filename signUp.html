<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>signUp</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form id="signup-form" action="" class="bg-light p-3 rounded-3 shadow m-5">
                    <h1 class="text-center fst-italic mt-3">Sign Up</h1>
                    <div class="form-group">
                    <div class="d-flex justify-content-between">
                     <div class="mb-3">
                     <label class="form-label" for="">First name:</label>
                     <input class="form-control" id="First name"  type="text">
                     </div>
                     <div class="mb-3">
                     <label class="form-label" for="">Last name:</label>
                     <input class="form-control" id="Last name" type="text">
                    </div>
                    </div>
                    <div class="form-group" id="cumple">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" class="form-control" id="birthday" name="dob">
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="signup-email">Email:</label>
                    <input class="form-control" id ="signup-email" size='50' type="email">
                    </div>
                    <div class="form-group">
                    <label class="form-label" for="">Password:</label>
                    <input class="form-control" type="password" size="50">
                    </div>
                    <div class="d-flex justify-content-end" id=btn></div>
                        <button class="btn btn-warning button-color" type="submit">Sign Up</button>
                    </div>
                </form> 
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type= "module" src="signup.js"></script>
</body>
</html>
